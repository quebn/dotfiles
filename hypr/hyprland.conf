monitor=eDP-1,preferred,auto,1.20
monitor=HDMI-A-1,preferred,auto,1

xwayland {
    force_zero_scaling = true
}

$terminal = app2unit kitty
$menu = rofi -show drun -run-command "app2unit {cmd}"
$browser = app2unit zen-browser
$google = app2unit google-chrome-stable
$colorpicker = hyprpicker -a

exec-once = app2unit quickshell
exec-once = [workspace 1 silent] $terminal
exec-once = [workspace 2 silent] $browser

exec-once = systemctl --user start plasma-polkit-agent

source = ~/.config/hypr/hyprthemes/rose-pine.conf

input {
    kb_layout = us
    kb_options = caps:escape
    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.inactive_border = $night
    col.active_border   = $night $overlay 137.5deg

    layout = dwindle
    allow_tearing = false
}

decoration {
    rounding = 12
    dim_strength = .2
    blur {
        enabled = false
        size = 2
        passes = 2
    }
    shadow {
        enabled = false
        color = $highlightHigh
    }
}

animations {
    workspace_wraparound = true
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    # animation = NAME, ONOFF, SPEED, CURVE [,STYLE]
    animation = windows, 1, 1, myBezier
    animation = windowsOut, 1, 1, default, popin 80%
    animation = border, 1, 2, default
    animation = borderangle, 1, 2, default
    animation = fade, 1, 2, default
    animation = workspaces, 1, 0.75, default, slide
}

dwindle {
    pseudotile = yes
    force_split = 2
    preserve_split = yes
}

gestures {
    # workspace_swipe = off
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    font_family = ZxProto, Sans
    splash_font_family = ZxProto, Sans
    force_default_wallpaper = 0
    focus_on_activate = false
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

windowrule = size 50%,class:^(xdg-desktop-portal-gtk)$
windowrule = float,class:xdg-desktop-portal-gtk
windowrule = center,class:xdg-desktop-portal-gtk
windowrule = float,title:^(Open.*Files?|Save.*Files?)
windowrule = center,title:^(Open.*Files?|Save.*Files?)

windowrule = suppressevent maximize, class:.*
windowrule = float,class:^(confirm)$
windowrule = float,class:^(file_progress)$
windowrule = float,class:^(dialog)$
windowrule = size 50%,class:^(confirm)$
windowrule = size 50%,class:^(file_progress)$
windowrule = size 50%,class:^(dialog)$

windowrule = float,class:^(org.pulseaudio.pavucontrol)$
windowrule = size 60% 40%,class:^(org.pulseaudio.pavucontrol)$
windowrule = opacity 0.9 override, class:^(org.pulseaudio.pavucontrol)$

windowrule = float,title:Library
windowrule = size 50% 50%,title:Library


windowrule = float,class:^(nm-connection-editor)$
windowrule = size 40%,class:^(nm-connection-editor)$

windowrule = float,class:^(blueman-manager)$
windowrule = size 40%,class:^(blueman-manager)$

windowrule = float,class:^(nemo)$
windowrule = size 50% 60%,class:^(nemo)$

windowrule = float,class:^(org.gnome.Nautilus)$
windowrule = size 50% 60%,class:^(org.gnome.Nautilus)$

windowrule = float,title:^(ViberPC)$
windowrule = noborder,title:^(ViberPC)$
windowrule = move onscreen 100% 0%,title:^(ViberPC)$
windowrule = nofocus,title:^(ViberPC)$
windowrule = pin, title:^(ViberPC)$

windowrule = float, class:^(steam)$

# INFO: restrict apps on a workspace
windowrule = workspace 6 silent, class:^(steam_app_.*)$
windowrule = workspace 4 silent, class:^(steam)$
windowrule = workspace 3 silent, class:^(spotify)$
windowrule = workspace 3 silent, class:^(discord)$

# INFO: Opacity
windowrule = opacity 0.95 override, class:^(discord|spotify|blueman-manager)$

# Browser Picture in Picture mode
windowrule = float, title:^(Picture-in-Picture)$
windowrule = noborder,title:^(Picture-in-Picture)$
windowrule = move onscreen 100% 100%,title:^(Picture-in-Picture)$
windowrule = size 40% 35%,title:^(Picture-in-Picture)$
windowrule = pin, title:^(Picture-in-Picture)$

# INFO: satty
windowrule = minsize 800 400, class:com.gabm.satty

$mainMod = SUPER

bind = $mainMod, B, exec, $browser
bind = $mainMod, return, exec, $terminal
bind = $mainMod, space, exec, $menu
bind = $mainMod SHIFT, Q, exec, uwsm stop
bind = $mainMod SHIFT, X, killactive,
bind = $mainMod SHIFT, F, fullscreen, # dwindle
bind = $mainMod, F, togglefloating,
bind = $mainMod, E, movetoworkspace, empty
bind = $mainMod, semicolon, togglesplit,
bind = $mainMod, I, exec, $colorpicker

bind = , F11, fullscreen
bind = $mainMod SHIFT, P, exec, hyprctl dispatch focuswindow "title:^(Picture-in-Picture)$"
# Volume and Brightness
# bind = , F2

$screenshotEdit = $HOME/.config/hypr/scripts/screenshot_edit.sh
$screenshotFull = $HOME/.config/hypr/scripts/screenshot_full.sh

# Screenshots
bind = $mainMod SHIFT, S, exec, $screenshotFull
bind = , Print, exec, $screenshotFull
bind = $mainMod, Print, exec, $screenshotEdit
bind = $mainMod, S, exec, $screenshotEdit

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod SHIFT, L, resizeactive, 50 0
bind = $mainMod SHIFT, H, resizeactive, -50 0
bind = $mainMod SHIFT, K, resizeactive, 0 -50
bind = $mainMod SHIFT, J, resizeactive, 0 50
# Example special workspace (scratchpad)
# bind = $mainMod, S, togglespecialworkspace, magic
# bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = $mainMod, bracketleft, workspace,e-1
bind = $mainMod, bracketright, workspace,e+1
bind = $mainMod SHIFT, bracketleft, movetoworkspace, e+1
bind = $mainMod SHIFT, bracketright, movetoworkspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
