
monitor=eDP-1,preferred,auto,1.20
monitor=HDMI-A-1,preferred,auto,1

xwayland {
    force_zero_scaling = true
}

exec-once = waybar & hyprpaper
exec-once = [workspace 1 silent] kitty
exec-once = [workspace 2 silent] zen

# INFO: polkit authentication agent
exec-once = systemctl --user start plasma-polkit-agent
# exec-once = [workspace 1 silent] ghostty
# NOTE: only use this if using hyprland with uwsm
# exec-once = uwsm app -- waybar & hyprpaper
# exec-once = [workspace 1 silent] uwsm app -- kitty
# exec-once = [workspace 2 silent] uwsm app -- zen

source = ~/.config/hypr/hyprthemes/rose-pine.conf

# $terminal = ghostty

$terminal = kitty
$menu = wofi
$zen = zen
$firefox = firefox
$google = google-chrome-stable

# NOTE: only use this if using hyprland with uwsm
# $bluetooth = uwsm app -- blueman-manager
# $terminal = uwsm app -- kitty
# $menu = uwsm app -- wofi
# $zen = uwsm app -- zen
# $browser = uwsm app -- firefox
# $google = uwsm app -- google-chrome-stable

# Some default env vars.
env = HYPRCURSOR_THEME,Bibata-Modern-Classic
env = HYPRCURSOR_SIZE,24
env = XCURSOR_THEME,Bibata-Modern-Classic
env = XCURSOR_SIZE,24
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = QT_QPA_PLATFORMTHEME,qt6ct # change to qt6ct if you have that
env = QT_QPA_PLATFORM,wayland
# env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
# env = QT_STYLE_OVERRIDE,kvantum

input {
    # kb_variant =
    # kb_model =
    # kb_rules =
    kb_layout = us
    kb_options = caps:escape
    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 2
    gaps_out = 10,15
    border_size = 2
    col.inactive_border = $night
    col.active_border   = $base # $highlightHigh 137.5deg
    # col.active_border = $highlightHigh

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 8

    blur {
        enabled = false
        # enabled = true
        size = 2
        passes = 2
        # xray = true
    }

    shadow {
        enabled = false
    }
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 5, myBezier
    animation = windowsOut, 1, 5, default, popin 80%
    animation = border, 1, 8, default
    animation = borderangle, 1, 6, default
    animation = fade, 1, 4, default
    animation = workspaces, 1, 1, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    force_split = 2
    preserve_split = yes
}

#master {
#    See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
#    new_is_master = true
#}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    # workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    disable_hyprland_logo = true
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrule = suppressevent maximize, class:.* # You'll probably like this.

windowrule = float,title:Skype
windowrule = float,size 700 600,title:Library
windowrule = float,size 700 600,class:^(xdg-desktop-portal-gtk)$
windowrule = float,size 25%,class:^(blueman-manager)$
windowrule = float, size 50%,class:^(nemo)$
# INFO: restrict apps on a workspace
windowrule = workspace 5 silent, title:^(Stardew Valley)$
windowrule = workspace 4 silent, class:^(steam)$
windowrule = workspace 3 silent, class:^(spotify)$
windowrule = workspace 3 silent, class:^(discord)$
# windowrule = opacity 0.8 override,workspace 3 silent, class:^(discord)$

$mainMod = SUPER

bind = $mainMod, G, exec, $google
bind = $mainMod, Z, exec, $zen
bind = $mainMod, return, exec, $terminal
bind = $mainMod SHIFT, X, killactive,
bind = $mainMod SHIFT, Q, exit,
bind = $mainMod, V, togglefloating,
bind = $mainMod, M, exec, $menu
# bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod SHIFT, V, togglesplit, # dwindle

# Volume and Brightness
# bind = , F2

# Screenshots
bind = $mainMod, Print, exec, grim -g "$(slurp -d)" - | swappy -f -
bind = , Print, exec, grim $HOME/Pictures/screenshots/$(date +'%s_grim.png')
bind = $mainMod, P, exec, grim -g "$(slurp -d)" - | swappy -f -
bind = $mainMod SHIFT, P, exec, grim $HOME/Pictures/screenshots/$(date +'%s_grim.png')

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod SHIFT, L, resizeactive, 20 0
bind = $mainMod SHIFT, H, resizeactive, -20 0
bind = $mainMod SHIFT, K, resizeactive, 0 -20
bind = $mainMod SHIFT, J, resizeactive, 0 20
# Example special workspace (scratchpad)
# bind = $mainMod, S, togglespecialworkspace, magic
# bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
